<a
  [routerLink]="[index]"
  routerLinkActive="active"
  style="cursor: pointer;"
  class="list-group-item clearfix"
>
  <div class="image">
    <img
      [src]="recipe.imagePath"
      alt=" {{ recipe.name }} "
      style="width: 70px;"
    />
  </div>
  <div class="text">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
</a>
