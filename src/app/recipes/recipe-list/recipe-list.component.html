<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-primary"
      style="margin-right: 10px;"
      (click)="onLoadSampleRecipes()"
    >
      Load Sample Recipes
    </button>
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let rec of recipes; let i = index"
      [recipe]="rec"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
